<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calendar body -->
  <rect x="15" y="25" width="70" height="60" rx="6" fill="white"/>
  
  <!-- Calendar header -->
  <rect x="15" y="25" width="70" height="18" rx="6" fill="url(#grad)"/>
  <rect x="15" y="35" width="70" height="8" fill="url(#grad)"/>
  
  <!-- Binding rings -->
  <circle cx="30" cy="22" r="3" fill="#667eea"/>
  <circle cx="50" cy="22" r="3" fill="#667eea"/>
  <circle cx="70" cy="22" r="3" fill="#667eea"/>
  
  <!-- Calendar grid dots (days) -->
  <circle cx="27" cy="53" r="3" fill="#667eea"/>
  <circle cx="42" cy="53" r="3" fill="#667eea"/>
  <circle cx="57" cy="53" r="3" fill="#667eea"/>
  <circle cx="72" cy="53" r="3" fill="#667eea"/>
  
  <circle cx="27" cy="65" r="3" fill="#667eea"/>
  <circle cx="42" cy="65" r="3" fill="#667eea"/>
  <circle cx="57" cy="65" r="3" fill="#667eea"/>
  <circle cx="72" cy="65" r="3" fill="#667eea"/>
  
  <circle cx="27" cy="77" r="3" fill="#667eea"/>
  <circle cx="42" cy="77" r="3" fill="#667eea"/>
  <circle cx="57" cy="77" r="3" fill="#48bb78"/>
  <circle cx="72" cy="77" r="3" fill="#667eea"/>
  
  <!-- Checkmark on one day -->
  <path d="M 54 75 L 56 77 L 60 73" 
        stroke="white" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
</svg>
